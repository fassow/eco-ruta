<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Conductor - Ruta Reciclaje Tilar치n</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <!-- Estilos -->
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/conductor.css">
</head>
<body>
  <!-- Pantalla de Login -->
  <div id="login-conductor" class="login-container">
    <div class="login-box">
      <h2 class="text-center mb-4">Acceso Conductor</h2>
      <div class="mb-3">
        <input type="email" id="email" class="form-control" placeholder="Correo electr칩nico">
      </div>
      <div class="mb-3">
        <input type="password" id="password" class="form-control" placeholder="Contrase침a">
      </div>
      <button id="btn-login" class="btn btn-primary w-100">Ingresar</button>
    </div>
  </div>

  <!-- Interfaz del Conductor (oculta inicialmente) -->
  <div id="conductor-interface" class="d-none">
    <header class="conductor-header">
      <div class="container">
        <h1><i class="fas fa-truck"></i> Panel del Conductor</h1>
        <button id="btn-logout" class="btn btn-danger">
          <i class="fas fa-sign-out-alt"></i> Salir
        </button>
      </div>
    </header>

    <main class="conductor-main">
      <div class="container">
        <div class="row">
          <div class="col-md-8">
            <div class="mapa-container">
              <div id="mapa-conductor" class="mapa"></div>
              <div id="controles-edicion" class="controles-edicion"></div>
            </div>
          </div>
          
          <div class="col-md-4">
            <div class="panel-info">
              <div class="card">
                <div class="card-header bg-primary text-white">
                  <h5><i class="fas fa-info-circle"></i> Informaci칩n del Sector</h5>
                </div>
                <div class="card-body" id="info-sector">
                  <p class="text-muted">Seleccione un sector en el mapa</p>
                </div>
              </div>
              
              <div class="card mt-3">
                <div class="card-header bg-success text-white">
                  <h5><i class="fas fa-list"></i> Resumen</h5>
                </div>
                <div class="card-body">
                  <ul class="list-group" id="resumen-sectores">
                    <li class="list-group-item d-flex justify-content-between">
                      Pendientes <span class="badge bg-danger" id="contador-pendientes">0</span>
                    </li>
                    <li class="list-group-item d-flex justify-content-between">
                      En Camino <span class="badge bg-warning" id="contador-camino">0</span>
                    </li>
                    <li class="list-group-item d-flex justify-content-between">
                      Recolectados <span class="badge bg-success" id="contador-recolectados">0</span>
                    </li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>

  <!-- Scripts -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
  <script src="js/app.js"></script>
  <script src="js/conductor.js"></script>
</body>
</html>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<link rel="stylesheet" href="/css/conductor.css">
<link rel="stylesheet" href="/css/animaciones.css">

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

<body class="interfaz-usuario">
  <nav class="navbar navbar-dark bg-success">
    <div class="container">
      <a class="navbar-brand" href="#">♻️ Ruta de Reciclaje - Tilarán</a>
      <a href="conductor.html" class="btn btn-light">Acceso Conductor</a>
    </div>
  </nav>

  <div class="container mt-4">
    <div class="row">
      <div class="col-md-8">
        <h4>Mapa de Recolección</h4>
        <div id="mapa-usuario" class="mapa"></div>
        
        <!-- Sección de Horarios movida aquí -->
        <div class="card mt-3 glass">
          <div class="card-header bg-primary text-white">
            <h5>Horarios</h5>
          </div>
          <div class="card-body">
            <p>📅 <strong>Recolección:</strong> Lunes a Viernes, 7:00 AM - 5:00 PM</p>
          </div>
        </div>
      </div>
      
      <div class="col-md-4">
        <div class="card glass">
          <div class="card-header bg-info text-white">
            <h5>Estado de los Sectores</h5>
          </div>
          <div class="card-body">
            <ul id="lista-sectores" class="list-group">
              <!-- Aquí se cargarán los sectores desde Firebase -->
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Firebase y scripts -->
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
